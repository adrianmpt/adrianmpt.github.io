<!DOCTYPE html>
<html lang="en">

<head>
  <title>Warm Up Rx</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,500,600" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="exercises.css">

</head>
<body>
  <header>
    <h1><a href="index.html">Warm Up Rx</a></h1>
    <nav class="main-navigation">
      <a class="logo-crossfit718 btn" 
         title="Crossfit718" 
         href="http://www.crossfit718.com">Crossfit 718</a>
    </nav>
  </header>

  <div class="flex-container">
    <div class="flex-column-1">
      <h2 class="section-header exercise-last" id="exercise-last"></h2>
    </div>
    <div class="flex-column-2">
      <h2 class="section-header exercise-current">
        <span id="exercise-name"></span>
        <span id="exercise-count"></span>
      </h2>
    </div>
    <div class="flex-column-1">
      <h2 class="section-header exercise-next" id="exercise-next"></h2>
    </div>
  </div>

  <div class="flex-container">
    <div class="flex-column-2">
      <p id="exercise-timer" class="section-content exercise-timer"></p>
    </div>
    <div class="flex-column-2">
      <p id="exercise-steps" class="section-content exercise-steps"></p>
    </div>
  </div>

  <footer>
    &copy; Warm Up Rx
  </footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="script.js"></script>


</body>
</html>
