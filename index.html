<!DOCTYPE html>
<html lang="en">

<head>
	<title>Warm Up Rx</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,400,500,600" rel="stylesheet">
	<link rel="stylesheet" href="app/vendor/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="app/common/css/fonts.css">
	<link rel="stylesheet" href="app/common/css/global.css">
	<link rel="stylesheet" href="app/app.css">
</head>
<body>
	<header>
		<h1>Warm Up Rx</h1>
		<nav class="main-navigation">
			<a class="logo-crossfit718 btn" 
				 title="Crossfit718" 
				 href="http://www.crossfit718.com">Crossfit 718</a>
		</nav>
	</header>

	<div class="main-content">
		<div class="flex-container" id="exercise-items-container"></div>
		</div>
		<form class="flex-container" method="post" action="http://localhost:3000/flows" enctype="application/x-www-form-urlencoded">
			<label>Flow</label>
			<input type="text" name="name" />
			<input type="text" name="label" />
			<input type="text" name="order" />
			<input type="text" name="duration" />
			<input type="text" name="exercise" />
			<button type="submit">Save</button>
		</form>
		<form  method="post" action="http://localhost:3000/tenants" enctype="application/x-www-form-urlencoded">
			<label>Tenant</label>
			<div>
				<input type="text" name="name" />
			</div>
			<div>			
			<input type="text" name="address" /> <br />
						</div>
			<div>

			<input type="text" name="city" /> <br />
			</div>
			<div>
			<input type="text" name="state" /> <br />
			</div>
			<div>
			<input type="text" name="postalCode" /> <br />
			</div>
			<div>
			<input type="text" name="phoneNumber" /> <br />
			</div>
			<div>
			<input type="text" name="createdDate" /> <br />
			</div>
			<div>
			<input type="text" name="updatedDate" /> <br />
						</div>
			<div>

			<input type="text" name="active" value="1" /> <br />
			<button type="submit">Save</button>
		</form>
	</div>
	<footer>
		&copy; Warm Up Rx
	</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="app/common/js/sections/sections.js"></script>
<script src="app/common/js/utils/utils.js"></script>
<script src="app/common/js/routes/routes.js"></script>
<script src="app/app.js"></script>

</body>
</html>
