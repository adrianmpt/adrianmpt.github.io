version: '2.1'

services:

  web:
    build:
      context: .
      dockerfile: docker/web.dockerfile
    image: warmuprx:web
    ports:
      - "4000:4000"
    volumes:
      - ./shared:/var/www/virtual/warmuprx/shared
    links:
      - api
    depends_on:
      api:
        condition: service_healthy
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fI", "http://localhost:4000/health"]
      interval: 1m30s
      timeout: 10s
      retries: 3

  api:
    build:
      context: .
      dockerfile: docker/api.dockerfile
      args:
        app_root_path: /services
        app_mode: debug
        node_env: docker
    image: warmuprx:api
    ports:
      - "3000:3000"
      - "5858:5858"
    volumes:
      - ./shared:/services/shared
    links:
      - mongo
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fI", "http://localhost:3000/api/health"]
      interval: 1m30s
      timeout: 10s
      retries: 3

  mongo:
    image: mongo:3.1.4
    ports:
      - "28017:27017"
    volumes:
      - ./mount/mongo-v3.1.4:/data/db
    healthcheck:
      test: echo 'db.stats().ok' | mongo localhost/test --quiet
      interval: 1m30s
      timeout: 10s
      retries: 3
