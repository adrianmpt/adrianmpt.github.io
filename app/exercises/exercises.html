<!DOCTYPE html>
<html lang="en">

<head>
  <meta name=viewport content="width=device-width, initial-scale=1">

  <title>Warm Up Rx</title>
  <!--link href="https://fonts.googleapis.com/css?family=Raleway:100,400,500,600" rel="stylesheet"-->
  <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap-flex.min.css">
  <link rel="stylesheet" href="../common/css/fonts.css">
  <link rel="stylesheet" href="../common/css/global.css">
  <link rel="stylesheet" href="exercises.css">

</head>
<body>
  <header>
    <h1><a href="/app">Warm Up Rx</a></h1>
    <nav class="main-navigation">
      <a class="logo-crossfit718 btn" 
         title="Crossfit718" 
         href="http://www.crossfit718.com">Crossfit 718</a>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row exercise-header hidden-xs-down">
      <div class="exercise-last col-xs font-nl" id="exercise-last"></div>
      <div class="col-xs">
        <h2 class="exercise-current font-lg">
          <span id="flow-name"></span>
          <span id="flow-count"></span>
        </h2>
      </div>
      <div class="exercise-next col-xs font-nl text-xs-right" id="exercise-next"></div>
    </div>
    <div class="row exercise-subheader hidden-sm-up text-xs-center">
      <span class="font-md col-xs" id="exercise-name"></span>
    </div>

    <div class="row exercise-progress">
      <progress class="progress progress-warning"
                id="exercise-progress"
                value="0"
                max="100"
                aria-describedby="exercise-progress-caption"></progress>
    </div>

    <div class="row main-body">
      <div class="col-xs">
        <p id="exercise-timer" class="section-content exercise-timer"></p>
        <p id="exercise-timer-2" class="section-content exercise-timer"></p>
        <p id="exercise-percentage" class="section-content exercise-percentage"></p>
      </div>
      <div class="col-xs hidden-xs-down">
        <p id="exercise-steps" class="section-content exercise-steps"></p>
      </div>
    </div>
  </div>
  <footer>
    &copy; Warm Up Rx
  </footer>


<script src="../vendor/jquery/dist/jquery.min.js"></script>
<script src="../common/js/utils/utils.js"></script>
<script src="../common/js/routes/routes.js"></script>
<script src="../common/js/timer/timer.js"></script>
<script src="../common/js/api/api.js"></script>
<script src="exercises.js"></script>


</body>
</html>
